
    <div class="containerReserv" fxLayout='column' fxLayoutAlign="start center">
        <div class="header" fxLayoutAlign="center center">
           Réservation     
        </div>
        <form class="form" [formGroup]="f" *ngIf="f" (submit)="onSaveReservation(f.value)" fxLayout="column" fxLayoutAlign="center center">
        <div class="body" fxLayout="column" fxLayoutAlign="center center">
          <div *ngIf="loaderService.isLoading | async">
            <mat-spinner class="loader-container" style="color: primary;"></mat-spinner>
          </div>
          <div  class="input-icons" fxLayout="row wrap"fxLayoutAlign="center center">
            <div class="iconsContainer" fxLayout="row wrap" fxLayoutAlign="center center">
              <div  class="icons" fxLayout="row wrap" fxLayoutAlign="end center">
                <span class="material-icons" id="icon-form">
                  person_outline
                </span>
                  <input formControlName="reservatorFirstname" id="" type="text" placeholder="Prénom"/>
                  <label class="focus-visible-only" for="">Prénom</label>
              </div>
              <div class="iconsValid" *ngIf="submitted && f.controls.reservatorFirstname.errors" fxLayout="row wrap" fxLayoutAlign="start center">
                <span class="material-icons" id="icon-validation">
                  info
                </span>
                <div class="validation" *ngIf="f.controls.reservatorFirstname.errors.required">
                  Saisissez votre prénom
                </div>
              </div>
            </div>
            <div class="iconsContainer" fxLayout="row wrap" fxLayoutAlign="center center">
              <div  class="icons" fxLayout="row wrap" fxLayoutAlign="end center">
                <span class="material-icons" id="icon-form">
                  person_outline
                </span>
                <input formControlName="reservatorLastname" type="text" placeholder="Nom">
                <label class="focus-visible-only" for="">Nom</label>
              </div>
              <div class="iconsValid" *ngIf="submitted && f.controls.reservatorLastname.errors" fxLayout="row wrap" fxLayoutAlign="start center">
                <span class="material-icons" id="icon-validation">
                  info
                </span>
                <div class="validation" *ngIf="f.controls.reservatorLastname.errors.required">
                  Saisissez votre nom
                </div>
              </div>
            </div>
          </div>
          <div  class="input-icons" fxLayout="row wrap">
            <div class="iconsContainer" fxLayout="row wrap" fxLayoutAlign="center center">
              <div  class="icons" fxLayout="row wrap" fxLayoutAlign="end center">
                <span class="material-icons" id="icon-form">
                  phone
                </span>
                <input formControlName="reservatorPhoneNumber" type="text" placeholder="Téléphone">
                <label class="focus-visible-only" for="">Téléphone</label>
              </div>
              <div class="iconsValid" *ngIf="submitted && f.controls.reservatorPhoneNumber.errors" fxLayout="row wrap" fxLayoutAlign="start center">
                <span class="material-icons" id="icon-validation">
                  info
                </span>
                <div class="validation" *ngIf="f.controls.reservatorPhoneNumber.errors.required">
                  Saisissez votre numero téléphone
                </div>
                <div class="validation" *ngIf="f.controls.reservatorPhoneNumber.errors.pattern">
                  Le format du numero xx yyy zz ww
                </div>
              </div>
            </div>
            <div class="iconsContainer" fxLayout="row wrap" fxLayoutAlign="center center">
              <div class="icons" fxLayout="row wrap" fxLayoutAlign="end center">
                <span class="material-icons" id="icon-form">
                  email
                </span>
                <input formControlName="reservatorEmail" type="email" placeholder="Email">
                <label class="focus-visible-only" for="">Email</label>
              </div>
              <div class="iconsValid" *ngIf="submitted && f.controls.reservatorEmail.errors" fxLayoutAlign="start center">
                <span class="material-icons" id="icon-validation">
                  info
                </span>
                <div class="validation" *ngIf="f.controls.reservatorEmail.errors.required">
                  Saisissez votre email
                </div>
                <div class="validation" *ngIf="f.controls.reservatorEmail.errors.pattern">
                  Le format de l'email est incorrect
                </div>
              </div>
            </div>
          </div>
          <div  class="input-icons" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="icons1Container" fxLayout="row wrap" fxLayoutAlign="center center">
              <div class="icons1" fxLayoutAlign="end center">
                  <mat-datepicker-toggle id="icons1-icon-form" matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <input formControlName="reservationDate" placeholder="Date" [matDatepicker]="picker" readonly [min]="today">
                  <label class="focus-visible-only" for="">Date</label>
              </div>
              <div class="iconsValid" *ngIf="submitted && f.controls.reservationDate.errors" fxLayoutAlign="start center">
                <span class="material-icons" id="icon-validation">
                  info
                </span>
                <div class="validation" *ngIf="f.controls.reservationDate.errors.required">
                  Obligatoire
                </div>
              </div>
            </div>
            <div class="icons2Container" fxLayout="row wrap" fxLayoutAlign="center center">
            <div class="icons2" fxLayoutAlign="end center">
              <select formControlName="reservationTime" required id="selectHoraire">
                <option value="" disabled selected>00:00</option>
                <option>08:00</option>
                <option>08:15</option>
                <option>08:30</option>
                <option>08:45</option>

                <option>09:15</option>
                <option>09:30</option>

                <option>10:45</option>

                <option>11:15</option>
                <option>11:30</option>
                <option>11:45</option>
                <option>12:00</option>
                <option>12:15</option>
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
                <option>13:45</option>
                <option>14:00</option>
                <option>14:15</option>
                <option>14:30</option>
                <option>14:45</option>
                <option>15:00</option>
                <option>15:15</option>
                <option>15:30</option>
                <option>15:45</option>
                <option>16:00</option>
                <option>16:15</option>
                <option>16:30</option>
                <option>16:45</option>
                <option>17:00</option>
                <option>17:15</option>
                <option>17:30</option>
                <option>17:45</option>
                <option>18:00</option>
                <option>18:15</option>
                <option>18:30</option>
                <option>18:45</option>
                <option>19:00</option>
                <option>19:15</option>
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
                <option>21:15</option>
                <option>21:30</option>
                <option>21:45</option>
                <option>22:00</option>
                <option>22:15</option>
                <option>22:30</option>
                <option>22:45</option>
                <option>23:00</option>
                <option>23:15</option>
                <option>23:30</option>
                <option>23:45</option>
                <option>00:00</option>
                <option>00:15</option>
                <option>00:30</option>
                <option>00:45</option>
                <option>01:00</option>
                <option>01:15</option>
                <option>01:30</option>
                <option>01:45</option>
                <option>02:00</option>
                <option>02:15</option>
                <option>02:30</option>
                <option>02:45</option>
                <option>03:00</option>
                <option>03:15</option>
                <option>03:30</option>
                <option>03:45</option>
                <option>04:00</option>
                <option>04:15</option>
                <option>04:30</option>
                <option>04:45</option>
                <option>05:00</option>
                <option>05:15</option>
                <option>05:30</option>
                <option>05:45</option>
                <option>06:00</option>
                <option>06:15</option>
                <option>06:30</option>
                <option>06:45</option>
                <option>07:00</option>
                <option>07:15</option>
                <option>07:30</option>
                <option>07:45</option>
              </select>
              <label class="focus-visible-only" for="">Heure</label>
            </div>
            <div class="iconsValid" *ngIf="submitted && f.controls.reservationTime.errors" fxLayoutAlign="start center">
              <span class="material-icons" id="icon-validation">
                info
              </span>
              <div class="validation" *ngIf="f.controls.reservationTime.errors.required">
                Obligatoire
              </div>
            </div>
            </div>
            <div class="icons2Container" fxLayout="row wrap" fxLayoutAlign="center center">
              <div class="icons3" fxLayoutAlign="end center">
                <select formControlName="numberOfPlaces" required id="selectPlace" type="number">
                  <option value="" disabled selected >Place</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <label class="focus-visible-only" for="">Place</label>
              </div>
              <div class="iconsValid" *ngIf="submitted && f.controls.numberOfPlaces.errors" fxLayoutAlign="start center">
                <span class="material-icons" id="icon-validation">
                  info
                </span>
                <div class="validation" *ngIf="f.controls.numberOfPlaces.errors.required">
                  Obligatoire
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer" fxLayoutAlign="center center">
            <button  class="confirmerbtn" mat-raised-button>Réserver</button>
        </div>
        </form>
    </div>
