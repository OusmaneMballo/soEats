<div fxLayout="column" fxLayoutAlign="center center ">
    <div class="header" fxLayoutAlign="center center">
        liste des produits du rayon
    </div>
    <div>
        <div class="flex-container">
            <div class="container"
                *ngFor="let produit of products | filter: searchText | paginate: {id: 'pagination', itemsPerPage: 9, currentPage: cp}">
                <div class="container1" >
                    <img src="{{produit.imageUrl}}" class="img-produit" alt="">
                </div>
                <div class="container2">
                    <div>
                        <p class="txt-nom-prod">{{produit.name}} <span class="txt-prix">{{produit.price}} FCFA</span></p>
                    </div>
                    <div class="container-description">
                        <p class="txt-description">
                            {{produit.description}}
                        </p>
                    </div>
                    <span class="material-icons" id="icon-logo" (click)="supprimerRayon(produit)">
                        delete
                    </span>
                    <span class="material-icons" id="icon-logo">
                        edit
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
