
<mat-toolbar>

    <span>Liste des réservations</span>
    
  </mat-toolbar>
  <div>
      
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="titre3"><div class="titre5">Nom</div></th>
          <td mat-cell *matCellDef="let element">{{element.nom}}</td>
        </ng-container>
      
        
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="titre3"><div class="titre5">Prenom</div></th>
          <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
        </ng-container>
      
        
        <ng-container matColumnDef="dateheure">
          <th mat-header-cell *matHeaderCellDef class="titre3"><div class="titre5">Date et Heure</div></th>
          <td mat-cell *matCellDef="let element">{{element.dateheure}}</td>
        </ng-container>
      
      
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef class="titre3"><div class="titre5">Téléphone</div></th>
          <td mat-cell *matCellDef="let element">{{element.telephone}}</td>
        </ng-container>
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="titre3"><div class="titre5">Email</div></th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>  
      <ng-container matColumnDef="statu">
        <th mat-header-cell *matHeaderCellDef class="titre3"><div class="titre5">Statu</div></th>
        <td mat-cell *matCellDef="let row"> </td>
      </ng-container>
      <ng-container matColumnDef="valider">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button class='validerbtn'>  Valider  </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="annuler">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button class='annulerbtn'>Annuler</button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
