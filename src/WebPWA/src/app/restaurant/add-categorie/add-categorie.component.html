<form class="form" #FormAddCategorie=ngForm  (ngSubmit)="createRestaurantCategorie()" fxLayout='column' fxLayoutAlign="center center"> 
    <div fxLayout='column' fxLayoutAlign="center center">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Cat√©gorie</mat-label>
                <mat-select [(ngModel)]="categorie" required name="catego">
                    <mat-option *ngFor="let categorie of restaurantCategorie" [value]="categorie">{{categorie.displayName}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>class</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <label for="file-input" class="positionPhoto">
                <div>
                    <span *ngIf="imgURL==null" class="material-icons box-photo icon-photo">
                        add_a_photo
                    </span>
                    <img *ngIf="imgURL" class="box-photo" [src]="imgURL"/>
                    <input #file id="file-input" class="file" type="file" accept="image/*" (change)="preview(file.files)"/>
                </div>
            </label>
        </div>
    </div>
    <div class="footer" fxLayoutAlign="center end">
        <button class="confirmerbtn" mat-raised-button>Confirmer</button>
    </div>
</form>
