<form>
    <div fxLayout="row" >
        <div class="selectCatergorie" fxLayoutAlign="space-evenly center">
            <select id="selectPlace" (change)="selectRestaurant($event)">
              <option value="restaurant" [selected]="true" disabled>Restaurant</option>
              <option *ngFor="let restaurant of restaurants" value="{{restaurant.id}}">{{restaurant.name}}</option>
            </select>
        </div>
    </div>
    <div class="flex-container" >
        
        <div class="container" *ngFor="let restaurantcategorie of categoryRestaurant" (click)="onSelected(restaurantcategorie)" [ngStyle]="restaurantcategorie.bgColor" >
            <div class="container1">
                <img src="{{restaurantcategorie.object.imageUrl}}" class="img-produit" alt="">
            </div>
            <div class="container2">
                <div>
                    <p class="txt-nom-prod">{{restaurantcategorie.object.displayName}}</p>
                </div>
                <div class="container-description">
                </div>
            </div>
        </div>
    </div>
    <div fxLayoutAlign="space-evenly center" (click)="setType()">
        <button class="typeBtn">Enregistrer</button>
    </div> 
</form>
